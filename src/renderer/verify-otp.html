    .btn {

    .btn-primary {

    .btn-primary:hover {

    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;

    }
    
    .btn-secondary {

      margin-top: 10px;
    }

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê X√°c th·ª±c OTP</h1>
      <p>Nh·∫≠p m√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email/s·ªë ƒëi·ªán tho·∫°i c·ªßa b·∫°n</p>
    </div>
    
    <form id="otpForm">
      <div class="form-group">
        <label for="otp">M√£ OTP (6 ch·ªØ s·ªë)</label>
        <input type="text" id="otp" name="otp" maxlength="6" required autocomplete="off" pattern="[0-9]{6}">
        <div class="error-message" id="otpError"></div>
      </div>
      
      <div class="error-message" id="generalError"></div>
      
      <button type="submit" class="btn btn-primary" id="submitBtn">

      </button>
    </form>
  </div>

  <script>
    // Get userId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    
    if (!userId) {
      window.location.href = 'signin.html';
    }
    
    const otpForm = document.getElementById('otpForm');
    const otpInput = document.getElementById('otp');
    const submitBtn = document.getElementById('submitBtn');
    const backBtn = document.getElementById('backBtn');
    const generalError = document.getElementById('generalError');
    
    // Only allow digits
    otpInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });
    
    otpForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const otp = otpInput.value.trim();
      
      // Clear errors
      generalError.classList.remove('show');
      generalError.textContent = '';
      
      if (otp.length !== 6) {
        generalError.textContent = 'M√£ OTP ph·∫£i c√≥ 6 ch·ªØ s·ªë';
        generalError.classList.add('show');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
      
      try {
        const result = await window.electronAPI.authVerifyOtp(userId, otp);
        
        if (result.success && result.data?.jwt_token) {
          // Store token
          localStorage.setItem('token', result.data.jwt_token);
          localStorage.setItem('userId', result.data.user_id || userId);
          
          // Navigate to documents list page
          window.location.href = 'documents-list.html';
        } else {
          throw new Error(result.error || 'X√°c th·ª±c OTP th·∫•t b·∫°i');
        }
      } catch (error) {
        generalError.textContent = error.message || 'X√°c th·ª±c OTP th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.';
        generalError.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'X√°c th·ª±c';
      }
    });
    
    backBtn.addEventListener('click', () => {
      window.location.href = 'signin.html';
    });
  </script>
</body>
</html>
