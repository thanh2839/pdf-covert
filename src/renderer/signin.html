<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {

    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 28px;
      color: #2d3748;
      margin-bottom: 8px;
    }
    
    .header p {
      color: #718096;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .error-message {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê ƒêƒÉng nh·∫≠p</h1>
      <p>PDF Converter App</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email ho·∫∑c S·ªë ƒëi·ªán tho·∫°i</label>
        <input type="text" id="email" name="email" required autocomplete="username">
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">M·∫≠t kh·∫©u</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <div class="error-message" id="generalError"></div>
      
      <button type="submit" class="btn btn-primary" id="submitBtn">
        ƒêƒÉng nh·∫≠p
      </button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const generalError = document.getElementById('generalError');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Clear errors
      generalError.classList.remove('show');
      generalError.textContent = '';
      
      if (!email || !password) {
        generalError.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin';
        generalError.classList.add('show');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
      
      try {
        const result = await window.electronAPI.authLogin(email, password);
        
        if (result.success && result.data?.user_id) {
          // Navigate to OTP verification page
          window.location.href = 'verify-otp.html?userId=' + encodeURIComponent(result.data.user_id);
        } else {
          throw new Error(result.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
        }
      } catch (error) {
        generalError.textContent = error.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.';
        generalError.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'ƒêƒÉng nh·∫≠p';
      }
    });
  </script>
</body>
</html>
